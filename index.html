<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>
<body>
    <main class="container">
        <h1>Login</h1>
            <form action="input-field" class="input-field">
                <div class="username">
                    <input type="text" name="username" id="username" placeholder="Coloque seu nickname">
                </div>
                <div class="password">
                    <input type="password" name="password" id="password" placeholder="Coloque uma senha">
                    <div class="underline"></div>
                </div>
                <input type="button" value="Continuar" class="button">
            </form>

            <div class="footer">
                <span>Ou Conecte Com Uma Rede Social</span>
                <div class="social-fields">
                    <div class="social-fields twitter">
                        <a href="https://twitter.com/i/flow/login">
                            <!-- <i class="fab fa-twitter-square"></i> -->
                            <span class="image-container">
                                <img src="https://static.vecteezy.com/system/resources/previews/018/930/745/original/twitter-logo-twitter-icon-transparent-free-free-png.png" class="logos" >
                                </span>
                            Conecte com o Twitter
                        </a>
                    </div>
                    <div class="social-fields facebook">
                        <a href="https://pt-br.facebook.com/login.php">
                            <!-- <i class="fab fa-facebook"></i> -->

                            <span class="image-container">
                                <img src="https://static.vecteezy.com/system/resources/previews/018/930/698/original/facebook-logo-facebook-icon-transparent-free-png.png" class="logos" >
                                </span>
                            Conecte com o Facebook
                        </a>
                    </div>
                </div>
            </div>
    </main>
    
</body>
</html>
